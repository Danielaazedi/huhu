name: Code Quality

on: push
     
jobs:
    ruff:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
              with:
                  python-version: "3.13"
            - run: pip install --upgrade pip
            - run: pip install -r requirements.txt
            - name: Linting with ruff
              run: ruff check ./ --config pyproject.toml
